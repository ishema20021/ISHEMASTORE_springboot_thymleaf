<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<style>
	/* Enhanced Carousel Styles */
    #ecomHeroCarousel {
      margin: 2rem 0;
      position: relative;
    }

    .carousel-inner {
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .carousel-item {
      position: relative;
      transition: transform 1s ease-in-out;
      opacity: 1;
      transition: opacity 0.5s ease-in-out;
    }

    .hero-image-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
      z-index: 1;
    }

    .carousel-caption {
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 1rem;
    }

    .hero-content {
      padding: 3rem;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      border-radius: 1rem;
      color: #fff;
      text-align: center;
    }

    .carousel-indicators button {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin: 0 8px;
      background-color: rgba(255,255,255,0.5);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .carousel-indicators .active {
      background-color: white;
      transform: scale(1.3);
      border-color: white;
    }

    .carousel-control-prev, .carousel-control-next {
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #ecomHeroCarousel:hover .carousel-control-prev,
    #ecomHeroCarousel:hover .carousel-control-next {
      opacity: 1;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      border: none;
    }

    .btn-warning {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: #fff;
      border: none;
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 768px) {
      .hero-content {
        padding: 1.5rem;
      }

      .carousel-caption h2 {
        font-size: 2rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
      }

      .carousel-control-prev, .carousel-control-next {
        opacity: 1;
        width: 40px;
        height: 40px;
      }
    }
</style>

<body>
<section>
	<div id="ecomHeroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">
		<!-- Indicators -->
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#ecomHeroCarousel" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#ecomHeroCarousel" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#ecomHeroCarousel" data-bs-slide-to="2"></button>
		</div>

		<!-- Slides -->
		<div class="carousel-inner">
			<!-- Slide 1 -->
			<div class="carousel-item active">
				<div class="hero-image-overlay"></div>
				<img src="img/index.jpeg" class="d-block w-100" alt="Slide 1" style="height: 600px; object-fit: cover;">
				<div class="carousel-caption">
					<div class="hero-content animate__animated animate__fadeInDown">
						<h2 class="display-4 fw-bold">ISHEMA COLLECTION</h2>
						<p class="lead">Style,Savings and Speed All in One Place!</p>
						<div class="mt-4 d-flex justify-content-center gap-3">
							<a href="/products" class="btn btn-primary">Start Shopping</a>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- Controls -->
		<button class="carousel-control-prev" type="button" data-bs-target="#ecomHeroCarousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#ecomHeroCarousel" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
	</div>

	<!-- Latest Product Module -->
	<div class="container-fluid bg-light p-3" id="trending">
		<div class="row">
			<p class="text-center fs-4">Our Product</p>
			<div class="col-md-3" th:each="p:${products}">
				<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-body text-center">
						<img alt="" th:src="@{'img/product_img/'+${p.image}}" class="" width="65%" height="140px">
						<p class="text-center"><a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">[[${p.title}]]</a></p>
					</div>
				</div>
			</div>



	</div>
	</div></section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
	// Enhanced carousel transitions and smooth scrolling
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize carousel with enhanced settings
        var myCarousel = document.getElementById('ecomHeroCarousel');
        var carousel = new bootstrap.Carousel(myCarousel, {
            interval: 3300,
            wrap: true,
            pause: "hover",
            touch: true
        });

        // Add smooth fade effect
        myCarousel.addEventListener('slide.bs.carousel', function () {
            var activeSlide = document.querySelector('.carousel-item.active');
            activeSlide.style.opacity = 0;
        });

        myCarousel.addEventListener('slid.bs.carousel', function () {
            var activeSlide = document.querySelector('.carousel-item.active');
            activeSlide.style.opacity = 1;
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80, // Offset for fixed header if needed
                        behavior: 'smooth'
                    });
                }
            });
        });
    });
</script>


</body>
</html>
